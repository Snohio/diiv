---
driver:
  name: vagrant
  box_auto_update: true
  box_auto_prune: true

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 17
  channel: stable

###  Modify this setting to additional chef-client log output (auto/warn/info/etc.)
  log_level: auto

### Uncomment this setting to have Test Kitchen fail on any deprecation warning; useful in advance of a new chef-client release
  # deprecations_as_errors: true

verifier:
  name: inspec

platforms:
- name: optum_rhel7_standard
  driver:
#    linked_clone: true
    box: optum_rhel7_standard
    box_url: http://chef-images.optum.com/vagrant/optum_rhel7_standard
    network:
      - ["forwarded_port", {guest: 4443, host: 443, auto_correct: true}]
  customize:
    cpus: 2
    memory: 1024

- name: optum_win16_standard
  os_type: windows
  transport:
    name: winrm
    elevated: true
    elevated_username: vagrant
    elevated_password: vagrant
  driver:
#    linked_clone: true
    box_name: optum_win16_standard
    box_url: http://chef-images.optum.com/vagrant/optum_win16_standard
    network:
      - ["forwarded_port", {guest: 4040, host: 4040, auto_correct: true}]
  customize:
    cpus: 2
    memory: 1024

suites:
  - name: default
    run_list:
      - recipe[diiv::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
